<div *ngIf="selectedImage">

  <div class="container image-detail">

      <div class="row">

          <div class="col-12 col-sm-8">

            <img [src] = "selectedImage.imagelink" class="img-fluid" />

          </div>

          <div class="col-12 col-sm-8">

            <h1>{{selectedImage.title}}</h1>
            <p>{{selectedImage.description}}</p>


            </div>

      </div>

  </div>


</div>
